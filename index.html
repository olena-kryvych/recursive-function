<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <script>
        var k = prompt("Введіть число k:", "");
        function digitSum(k) {

            if (k > 0) {
                k = k % 10 + digitSum(Math.floor(k / 10));
            }
            return k
        }
        alert(digitSum(k)); 
    </script>
</body>

</html>
